<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">AIDE Frame Demo</title>
    <link rel="stylesheet" href="/static/frame/css/base.css">
    <link rel="stylesheet" href="/static/demo/demo.css">
</head>
<body>
    <div class="app-container">
        <div id="app-header"></div>

        <p id="app-subtitle" class="app-subtitle"></p>

        <div class="demo-layout">
            <!-- Sidebar with demo list -->
            <aside class="demo-sidebar" id="demo-grid"></aside>

            <!-- Main content area -->
            <main class="demo-content">
                <!-- HTTP Call Demo -->
                <div class="demo-panel" id="panel-http_call">
                    <h2 data-i18n="http_title">HTTP API Call</h2>
                    <p data-i18n="http_desc">Test the HTTP API endpoint</p>
                    <div class="form-group">
                        <input type="text" id="http-name" data-i18n-placeholder="http_placeholder">
                    </div>
                    <button onclick="runHttpDemo()" class="wide" data-i18n="http_button">Send Request</button>
                    <div class="result-box" id="http-result"></div>
                </div>

                <!-- Config Demo -->
                <div class="demo-panel" id="panel-config">
                    <h2 data-i18n="config_title">Configuration</h2>
                    <p data-i18n="config_desc">View paths and configuration</p>
                    <div class="action-btns">
                        <button onclick="runConfigDemo('show_paths')" data-i18n="config_paths">Show Paths</button>
                        <button onclick="runConfigDemo('load_config')" data-i18n="config_load">Load Config</button>
                    </div>
                    <div class="result-box" id="config-result"></div>
                </div>

                <!-- Logging Demo -->
                <div class="demo-panel" id="panel-logging">
                    <h2 data-i18n="logging_title">Logging</h2>
                    <p data-i18n="logging_desc">Test logging functionality</p>
                    <div class="form-group">
                        <label data-i18n="logging_level">Log Level</label>
                        <select id="log-level" onchange="runLoggingDemo('set_level')">
                            <option value="DEBUG">DEBUG</option>
                            <option value="INFO" selected>INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                    </div>
                    <button onclick="runLoggingDemo('log')" class="wide" data-i18n="logging_send">Send Log Message</button>
                    <div class="result-box" id="logging-result"></div>
                </div>

                <!-- QR Code Demo -->
                <div class="demo-panel" id="panel-qrcode">
                    <h2 data-i18n="qr_title">QR Code</h2>
                    <p data-i18n="qr_desc">Generate QR codes</p>
                    <p style="font-size: 0.85em; color: #888;" data-i18n="qr_requires">Requires qrcode library</p>
                    <div class="form-group">
                        <input type="text" id="qr-text" data-i18n-placeholder="qr_placeholder">
                    </div>
                    <button onclick="runQrDemo()" class="wide" data-i18n="qr_button">Generate QR</button>
                    <div id="qr-result" style="display: none; margin-top: 16px; text-align: center;">
                        <img id="qr-image" style="max-width: 200px; image-rendering: pixelated;">
                    </div>
                </div>

                <!-- i18n Demo -->
                <div class="demo-panel" id="panel-i18n">
                    <h2 data-i18n="i18n_title">Internationalization</h2>
                    <p data-i18n="i18n_desc">Switch UI language with flag buttons</p>
                    <p id="i18n-current" style="margin: 16px 0; font-size: 0.9em; color: #666;"></p>
                    <div class="flag-buttons">
                        <button onclick="switchLanguage('en')" class="flag-btn" title="English">
                            <svg class="flag-icon" viewBox="0 0 60 30" width="24" height="12">
                                <rect width="60" height="30" fill="#012169"/>
                                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
                                <path d="M0,0 L60,30 M60,0 L0,30" stroke="#C8102E" stroke-width="4"/>
                                <path d="M30,0 V30 M0,15 H60" stroke="#fff" stroke-width="10"/>
                                <path d="M30,0 V30 M0,15 H60" stroke="#C8102E" stroke-width="6"/>
                            </svg>
                            <span>English</span>
                        </button>
                        <button onclick="switchLanguage('de')" class="flag-btn" title="Deutsch">
                            <svg class="flag-icon" viewBox="0 0 5 3" width="24" height="14">
                                <rect width="5" height="1" y="0" fill="#000"/>
                                <rect width="5" height="1" y="1" fill="#D00"/>
                                <rect width="5" height="1" y="2" fill="#FFCE00"/>
                            </svg>
                            <span>Deutsch</span>
                        </button>
                        <button onclick="switchLanguage('es')" class="flag-btn" title="Español">
                            <svg class="flag-icon" viewBox="0 0 3 2" width="24" height="16">
                                <rect width="3" height="0.5" y="0" fill="#AA151B"/>
                                <rect width="3" height="1" y="0.5" fill="#F1BF00"/>
                                <rect width="3" height="0.5" y="1.5" fill="#AA151B"/>
                            </svg>
                            <span>Español</span>
                        </button>
                    </div>
                    <div class="result-box" id="i18n-result"></div>
                </div>

                <!-- Placeholder when no demo selected -->
                <div class="demo-placeholder" id="demo-placeholder">
                    <p data-i18n="select_demo">Select a demo from the list</p>
                </div>
            </main>
        </div>

        <!-- Status Widget -->
        <div id="status-widget" style="margin-top: 20px;"></div>
    </div>

    <script src="/static/frame/vendor/polyglot/polyglot.min.js"></script>
    <script src="/static/frame/js/i18n.js"></script>
    <script src="/static/frame/js/google-translate.js"></script>
    <script src="/static/frame/js/header-widget.js"></script>
    <script src="/static/frame/js/status-widget.js"></script>
    <script src="/static/demo/demo.js"></script>
</body>
</html>
